        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: vIUy9
      - name: resource_bundle_path
        in: path
        description: Path of a document. This is the absolute path to the document, including the document name
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: /content/documents/brxsaas/banners/banner1
      responses:
        "200":
          description: OK
          headers:
            X-Resource-Version:
              description: Resource's version. Must be used in any subsequent update requests of this resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        "403":
          description: Forbidden
        "404":
          description: Not Found
    put:
