components:
  schemas:
    Document:
      required:
      - contentType
      - displayName
      - fields
      - name
      - path
      type: object
      properties:
        contentType:
          type: string
          description: the content type of the document (eg banner, newsArticle). The value for the contentType may optionally include the namespace prefix; this is only required in case the type is in a namespace other than 'brxsaas', eg mynamespace:content
        fields:
          type: array
          description: fields of this document. A document field represents an attribute of the document, as specified in the document's content type. See [Content type fields](https://documentation.bloomreach.com/api-reference/content/management/content-type-management-api/content-type-fields.html) and [General concepts](https://documentation.bloomreach.com/developers/concepts/content-concepts.html)
          items:
            $ref: '#/components/schemas/DocumentField'
        name:
          pattern: ^[a-z0-9-._]*
          type: string
          description: identifying name of this document. Only valid characters are lowercase alphanumeric, dash, dot, and underscore. This value appears in URLs. The value also must match the document name(last part of the path) in the document path.
        displayName:
          type: string
          description: name of this document. Used in labels in the CMS UI and in Delivery API. The displayName can only be set if either is true:a. the document is new, b. the document only exists in the project specified in this operation
        path:
          type: string
          description: absolute path of this document in the content repository
        system:
          $ref: '#/components/schemas/System'
      description: A document is a content item in the Content repository. See [Content types](https://documentation.bloomreach.com/api-reference/content/management/content-type-management-api/content-types.html) and [General concepts](https://documentation.bloomreach.com/developers/concepts/content-concepts.html)
    DocumentField:
      required:
      - name
      - value
      type: object
      properties:
        name:
          pattern: ^[A-Za-z0-9_]*
          type: string
          description: identifying name of this field. Value needs to correspond to the name of a field definition in the document's content type
        value:
          type: array
          description: value of a field. As fields can be multiple, this attribute is an array of values
          items:
            $ref: '#/components/schemas/FieldValue'
      description: A document field represents an attribute of the document, as specified in the document's content type. See [Content type fields](https://documentation.bloomreach.com/api-reference/content/management/content-type-management-api/content-type-fields.html) and [General concepts](https://documentation.bloomreach.com/developers/concepts/content-concepts.html)
    EmbeddedResourceFieldValue:
      required:
      - binarydata
      - filename
      - mimeType
      type: object
      properties:
        filename:
          type: string
          description: the name of the file that is used as default value
        binarydata:
          type: string
          description: the binary data of the file that is used as default value. This data has to be encoded using base64
        mimeType:
          type: string
          description: the mimeType of the file to be uploaded
      description: See [EmbeddedResource](https://documentation.bloomreach.com/api-reference/content/management/content-type-management-api/content-type-fields.html#scroll_embeddedresource)
    FieldGroupFieldValue:
      required:
      - fields
      type: object
      properties:
        fields:
          type: object
          additionalProperties:
            type: array
            description: fields from FieldGroup or SelectableFieldGroup
            items:
              $ref: '#/components/schemas/FieldValue'
          description: fields from FieldGroup or SelectableFieldGroup
      description: See [FieldGroup](https://documentation.bloomreach.com/api-reference/content/management/content-type-management-api/content-type-fields.html#scroll_fieldgroup)
    FieldValue:
      type: object
      description: Value of a field
      oneOf:
      - type: string
      - type: boolean
      - type: integer
        format: int64
      - type: number
        format: double
      - $ref: '#/components/schemas/EmbeddedResourceFieldValue'
      - $ref: '#/components/schemas/FieldGroupFieldValue'
      - $ref: '#/components/schemas/SelectableFieldGroupFieldValue'
    SelectableFieldGroupFieldValue:
      required:
      - fieldGroupType
      - fields
      type: object
      properties:
        fields:
          type: object
          additionalProperties:
            type: array
            description: fields from FieldGroup or SelectableFieldGroup
            items:
              $ref: '#/components/schemas/FieldValue'
          description: fields from FieldGroup or SelectableFieldGroup
        fieldGroupType:
          type: string
          description: the name of the fieldgroup type this default value is provided for
      description: See [Selectable FieldGroup](https://documentation.bloomreach.com/api-reference/content/management/content-type-management-api/content-type-fields.html#scroll_selectable-fieldgroup)
    System:
      type: object
      properties:
        createdBy:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedBy:
          type: string
        updatedAt:
          type: string
          format: date-time
      description: system properties
      readOnly: true
    BaseDocument:
      required:
      - contentType
      - fields
      type: object
      properties:
        contentType:
          type: string
          description: the content type of the document (eg banner, newsArticle). The value for the contentType may optionally include the namespace prefix; this is only required in case the type is in a namespace other than 'brxsaas', eg mynamespace:content
        fields:
          type: array
          description: fields of this document. A document field represents an attribute of the document, as specified in the document's content type. See [Content type fields](https://documentation.bloomreach.com/api-reference/content/management/content-type-management-api/content-type-fields.html) and [General concepts](https://documentation.bloomreach.com/developers/concepts/content-concepts.html)
          items:
            $ref: '#/components/schemas/DocumentField'
      description: The internal data of a document, including content type and fields
    Page:
      required:
      - displayName
      - document
      - layout
      - name
      type: object
      properties:
        name:
          pattern: ^[a-z0-9-._]*
          type: string
          description: identifying name of this page. Only valid characters are lowercase alphanumeric, dot, dash and underscore. This value appears in URLs
        displayName:
          type: string
          description: name of this page. Used in labels in the CMS UI and in Delivery API. The displayName can only be set if either is true:a. the page is new, b. the page only exists in the project specified in this operation
        layout:
          type: string
          description: the page template
        document:
          $ref: '#/components/schemas/BaseDocument'
        containers:
          type: array
          description: array of containers of this page
          items:
            $ref: '#/components/schemas/PageContainer'
        system:
          $ref: '#/components/schemas/System'
    PageComponent:
      type: object
      properties:
        componentDefinition:
          type: string
        componentConfigurations:
          type: array
          description: The list of component configurations for this component
          items:
            $ref: '#/components/schemas/PageComponentConfiguration'
      description: array of components used in this container
    PageComponentConfiguration:
      type: object
      properties:
        id:
          type: string
          description: The id of this configuration. The id of the default variant of a component should be DEFAULT, for the rest of the variants, the variant id is created in the format of campaign_id:campaign_segment_id or segmentation_id:segment_id, See [Segmentation & Campaigns](https://documentation.bloomreach.com/user-guides/testing-and-audiences/content-audiences/content-audiences.html)
        content:
          $ref: '#/components/schemas/BaseDocument'
        parameters:
          type: array
          description: The list of component parameters for this configuration
          items:
            $ref: '#/components/schemas/StringParameter'
      description: A configuration for a PageComponent
    PageContainer:
      required:
      - path
      type: object
      properties:
        path:
          type: string
          description: path of the container
        components:
          type: array
          description: array of components used in this container
          items:
            $ref: '#/components/schemas/PageComponent'
      description: array of containers of this page
    StringParameter:
      type: object
      properties:
        name:
          type: string
          description: name of this parameter
        value:
          type: string
          description: value of this parameter
      description: The list of component parameters for this configuration
    ResouceBundleKey:
      required:
      - description
      - name
      type: object
      properties:
        name:
          pattern: ^[a-zA-Z0-9-._]*
          type: string
          description: identifying key of this resource bundle message. Only valid characters are lower/uppercase letters, numbers, and '-' '.' '_'
        description:
          type: string
          description: description of this resource bundle message
      description: keys of the resource bundle
    ResouceBundleMessage:
      required:
      - key
      - value
      type: object
      properties:
        key:
          pattern: ^[a-zA-Z0-9-._]*
          type: string
          description: identifying key of this resource bundle message. Only valid characters are lower/uppercase letters, numbers, and '-' '.' '_'
        value:
          type: string
          description: value of this resource bundle message
      description: messages in the value set
    ResourceBundle:
      required:
      - displayName
      - id
      - keys
      - name
      - path
      - valueSets
      type: object
      properties:
        name:
          pattern: ^[a-z0-9-._]*
          type: string
          description: identifying name of this resource bundle. Only valid characters are lowercase alphanumeric, dash, dot, and underscore. This value appears in URLs. The value also must match the document name(last part of the path) in the document path.
        displayName:
          type: string
          description: name of this resource bundle. Used in labels in the CMS UI
        id:
          pattern: ^[a-zA-Z0-9-._]*
          type: string
          description: id of the resource bundle
        path:
          type: string
          description: absolute path of this resource bundle in the content repository
        keys:
          type: array
          description: keys of the resource bundle
          items:
            $ref: '#/components/schemas/ResouceBundleKey'
        valueSets:
          type: array
          description: value sets of the resource bundle
          items:
            $ref: '#/components/schemas/ResourceBundleValueSet'
        system:
          $ref: '#/components/schemas/System'
    ResourceBundleValueSet:
      required:
      - name
      type: object
      properties:
        messages:
          type: array
          description: messages in the value set
          items:
            $ref: '#/components/schemas/ResouceBundleMessage'
        name:
          pattern: ^[a-zA-Z0-9-._]*
          type: string
          description: name of the message value set. Expects a string value
      description: value sets of the resource bundle
  securitySchemes:
    bearerAuth:
      type: apiKey
      name: x-auth-userid
      in: header
